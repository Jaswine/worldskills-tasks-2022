<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module E Interactive Game</title>

    <link rel="stylesheet" href="./into/styles.css">
</head>
<body>
    <div class="question" style="display: none">
        <div class="quesion__main" >
            <img src="./Module-E/scene-1/quiz-title.png" alt="quiz" class="quiz">
            <img src="./Module-E/scene-1/close-button.png" alt="close button" class="close_button">
            <img src="./Module-E/scene-1/corner.png" alt="corner" class="corner">
            <img src="./Module-E/scene-1/corner.png" alt="corner" class="corner corner2">

            <div class="question__title">Title</div>

            <div class="question__answers">
                <div class="answer1 answer">1</div>
                <div class="answer2 answer">2</div>
                <div class="answer3 answer">3</div>
                <div class="answer4 answer">4</div>
            </div>
        </div>
    </div>

    <audio src="./Module-E/sounds/learning-activity.wav"></audio>

    <div class="pre__scene">
        <div class="scene scene1" style="background-image: url('./Module-E/scene-1/background-scene-1.png'); display: flex">
            <img src="./Module-E/scene-1/fullscreen-button.png" alt="fullscreen" class="fullscreen">
            <img src="./Module-E/scene-1/main-area.png" alt="main area" class="main">
            <video src="./Module-E/scene-1-video.mp4" controls autoplay class="video"></video>
            <img src="./Module-E/scene-1/game-title.png" alt="game title" class="game_title">
            <img src="./Module-E/scene-1/tree.png" alt="tree" class="tree">
            <img src="./Module-E/scene-1/street-sign-scene-1.png" alt="street sign next" class="streen__sign">
            <img src="./Module-E/scene-1/grass.png" alt="grass" class="grass">
            <img src="./Module-E/scene-1/grass.png" alt="grass" class="grass2">
            <img src="./Module-E/scene-1/street-sign-next.png" alt="sign next" class="sign__next" id="next1">

            <img src="./Module-E/scene-1/quiz-barrier.png" alt="sign next" class="barier">

            <div class="paralax">
                <img src="./Module-E/scene-1/parallax-background-1.jpeg" alt="parallax background image" class="paralax__image" />
                <span class="paralax__circle"></span>
                <span class="paralax__text">WebTech!</span>
            </div>

        </div>

        <div class="scene2 scene" style="background-image: url('./Module-E/scene-1/background-scene-1.png'); display: none">
            <img src="./Module-E/scene-1/fullscreen-button.png" alt="fullscreen" class="fullscreen">
            
            <img src="./Module-E/scene-1/main-area.png" alt="main area" class="main">
            <img src="./Module-E/scene-2-image.png" class="video"/>
            <img src="./Module-E/scene-2/sun.png" alt="game title" class="sun">
            <img src="./Module-E/scene-1/tree.png" alt="tree" class="tree">
            <img src="./Module-E/scene-1/tree.png" alt="tree" class="tree tree2">
            <img src="./Module-E/scene-2/street-sign-prev.png" alt="street sign next" class="prev"  id="prev1">
            <img src="./Module-E/scene-1/grass.png" alt="grass" class="grass">
            <img src="./Module-E/scene-1/grass.png" alt="grass" class="grass2">
            <img src="./Module-E/scene-1/street-sign-next.png" alt="sign next" class="sign__next"  id="next2">

            <img src="./Module-E/scene-1/quiz-barrier.png" alt="sign next" class="barier">
            <img src="./Module-E/scene-1/quiz-barrier.png" alt="sign next" class=" barier barier2">

            <div class="paralax">
                <img src="./Module-E/scene-1/parallax-background-1.jpeg" alt="parallax background image" class="paralax__image" />
                <span class="paralax__circle"></span>
                <span class="paralax__text">WebTech!</span>
            </div>

        </div>

        <div class="scene3 scene" style="background-image: url('./Module-E/scene-1/background-scene-1.png'); display: none">
            <img src="./Module-E/scene-1/fullscreen-button.png" alt="fullscreen" class="fullscreen">
            
            <img src="./Module-E/scene-1/main-area.png" alt="main area" class="main">
            <video src="./Module-E/scene-3-video.mp4" controls autoplay class="video"></video>
            <img src="./Module-E/scene-3/moon.png" alt="moon" class="moon">
            <img src="./Module-E/scene-3/cloud.png" alt="cloud" class="cloud">
            <img src="./Module-E/scene-2/street-sign-prev.png" alt="street sign next" class="prev"  id="prev2">
            <img src="./Module-E/scene-1/grass.png" alt="grass" class="grass">
            <img src="./Module-E/scene-1/grass.png" alt="grass" class="grass2">

            <img src="./Module-E/scene-1/quiz-barrier.png" alt="sign next" class="barier">

            <div class="paralax">
                <img src="./Module-E/scene-1/parallax-background-1.jpeg" alt="parallax background image" class="paralax__image" />
                <span class="paralax__circle"></span>
                <span class="paralax__text">WebTech!</span>
            </div>

        </div>

        <div class="road">
        </div>
        <img src="./Module-E/scene-1/avatar.png" alt="avatar" class="avatar" style="top: 440px; left: 100px">
    </div>


    <script src="./into/app.js"></script>
</body>
</html>
