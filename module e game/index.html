<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta   ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- include css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <!-- questions window js -->
        
      <div class="question">
        <div class="question__main">
            <img src="./ModuleE/scene-1/quiz-title.png" alt="" class="quiz">
            <img src="./ModuleE/scene-1/close-button.png" alt="" class="close">
            <img src="./ModuleE/scene-1/corner.png" alt="" class="corner1">
            <img src="./ModuleE/scene-1/corner.png" alt="" class="corner2">

            <div class="question__text">some</div>
            <div class="answers">
                <div class="answer1 answer">a</div>
                <div class="answer2 answer">b</div>
                <div class="answer3 answer">c</div>
                <div class="answer4 answer">d</div>
            </div>
        </div>
    </div>

    <div class="place">
        <img src="./ModuleE/scene-1/avatar.png" alt="" class="avatar" id="avatar1" style="top: 420px; left: 100px">

        <!-- zone 1 -->
    <div class="zone zone1" style="background-image: url('./ModuleE/scene-1/background-scene-1.png'); display: flex">
       
        <img src="./ModuleE/scene-1/fullscreen-button.png" alt="" class="fullscreen">

        <img src="./ModuleE/scene-1/main-area.png" alt="" class="main_area">
        <video src="./ModuleE/scene-1-video.mp4" class="zone__1__video" autoplay controls ></video>

        <img src="./ModuleE/scene-1/game-title.png" alt="" class="game_title">
        <img src="./ModuleE/scene-1/tree.png" alt="" class="tree">
        <img src="./ModuleE/scene-1/street-sign-scene-1.png" alt="" class="sign__scene">
        <img src="./ModuleE/scene-1/grass.png" alt="" class="grass1">
        <img src="./ModuleE/scene-1/grass.png" alt="" class="grass2">
        <img src="./ModuleE/scene-1/street-sign-next.png" alt="" class="sign__next"  id = 'nex1'>
        <img 
            src="./ModuleE/scene-1/quiz-barrier.png" alt="" 
            class="barrier" id="barier1">
    </div>

    <!-- zone 2  -->
    <div class="zone zone2" style="background-image: url('./ModuleE/scene-2/background-scene-2.png');display: none">
       
        <img src="./ModuleE/scene-1/fullscreen-button.png" alt="" class="fullscreen">

        <img src="./ModuleE/scene-1/main-area.png" alt="" class="main_area">
        <img src="./ModuleE/scene-2-image.png" class="zone__1__video" />

        <img src="./ModuleE/scene-2/sun.png" alt="" class="sun">
        <img src="./ModuleE/scene-2/tree.png" alt="" class="tree">
        <img src="./ModuleE/scene-2/tree.png" alt="" class="tree2">
        <img src="./ModuleE/scene-2/street-sign-prev.png" alt="" class="sign__scene"  id = 'prev1'>
        <img src="./ModuleE/scene-1/grass.png" alt="" class="grass1">
        <img src="./ModuleE/scene-1/grass.png" alt="" class="grass2">
        <img src="./ModuleE/scene-1/street-sign-next.png" alt="" class="sign__next"  id = 'nex2'>
        <img 
            src="./ModuleE/scene-1/quiz-barrier.png" alt="" 
            class="barrier" id="barier1">
        <img 
            src="./ModuleE/scene-1/quiz-barrier.png" alt="" 
            class="barrier barrier2" id="barier2">
        <!-- <img src="./ModuleE/scene-1/avatar.png" alt="" class="avatar" id="avatar2" style="top: 420px; left: 100px; z-index: 99;"> -->
    </div>

    <!-- zone 3 -->
    <div class="zone zone3" style="background-image: url('./ModuleE/scene-1/background-scene-1.png'); display: none">
       
        <img src="./ModuleE/scene-1/fullscreen-button.png" alt="" class="fullscreen">

        <img src="./ModuleE/scene-1/main-area.png" alt="" class="main_area">
        <video src="./ModuleE/scene-3-video.mp4" class="zone__1__video" autoplay controls ></video>

        <img src="./ModuleE/scene-3/moon.png" alt="" class="moon">
        <img src="./ModuleE/scene-3/cloud.png" alt="" class="cloud">
        <img src="./ModuleE/scene-2/street-sign-prev.png" alt="" class="sign__scene" id = 'prev2'>
        <img src="./ModuleE/scene-1/grass.png" alt="" class="grass1">
        <img src="./ModuleE/scene-1/grass.png" alt="" class="grass2">
        <img 
            src="./ModuleE/scene-1/quiz-barrier.png" alt="" 
            class="barrier" id="barier1">
        <!-- <img src="./ModuleE/scene-1/avatar.png" alt="" class="avatar" id="avatar3" style="top: 420px; left: 100px; z-index: 99;"> -->
    </div>

    </div>
    <!-- include js -->
    <script src="./scripts.js"></script>
</body>
</html>
